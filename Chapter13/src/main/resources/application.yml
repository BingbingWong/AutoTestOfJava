server:
  port: 8899

logging:
  path: logs
  file: userManager.log

spring:
  application:
    name: userManager
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3305/course?serverTimezone=UTC
    username: admin
    password: 123456


mybatis:
  type-aliases-package: com.course.model
  mapper-locations:
    - mapper/*